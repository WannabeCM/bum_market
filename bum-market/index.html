<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bum-market</title>
    <link rel="stylesheet" href="CSS/index.css" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" alt="" />
      </div>
    </header>
    <main id="main">
      <article id="banner">
        <img src="images/banners/banner1.png" alt="" />
      </article>
      <h1>판매되는 상품들</h1>
      <article id="product-list"></article>
    </main>
    <footer id="footer"></footer>
    <script>

      axios
        .get(
          "https://bef77cc5-9ada-4bed-a622-00909f2581e0.mock.pstmn.io/products"
        )
        .then(function (result) {
          console.log("통신 결과: ", result);
          const products = result.data.products;
          let productsHtml = "";
          for (let i = 0; i < products.length; i++) {
            let product = products[i];
            productsHtml += `<div class="product-card">
          <div>
            <img
              class="product-img"
              src="${product.imageUrl}"
              alt=""
            />
            <div class="product-contents">
              <span class="product-name">${product.name}</span>
              <span class="product-price">${product.price}</span>
              <div class="product-seller">
                <img
                  class="product-avatar"
                  src="images/icons/avatar.png"
                  alt=""
                />
                <span>${product.seller}</span>
              </div>
            </div>
          </div>
        </div>`;
          }

          document.querySelector("#product-list").innerHTML = productsHtml;
        })
        .catch(function (error) {
          console.log("에러 발생: ", error);
        });
    </script>
  </body>
</html>
